version: '3'
services:
  web:
    image: joseph24x7/bookmygift:latest
    container_name: web
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/myuser
      - SPRING_DATASOURCE_USERNAME=myuser
      - SPRING_DATASOURCE_PASSWORD=mypassword
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=password
      - SPRING_RABBITMQ_HOST=rabbitmq
  
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: myuser
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:latest
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
      - RABBITMQ_ERLANG_COOKIE='secretpass'
      - RABBITMQ_USE_LONGNAME=true

  postfix:
    image: postfixadmin:latest
    environment:
      POSTFIX_SMTP_HOST: smtp.gmail.com
      POSTFIX_SMTP_PORT: 587
      POSTFIX_SMTP_USERNAME: rabbitmq1234@gmail.com
      POSTFIX_SMTP_PASSWORD: ndtahleuvhsafjbc
      POSTFIX_SMTP_AUTH: true
      POSTFIX_SMTP_STARTTLS_ENABLE: true